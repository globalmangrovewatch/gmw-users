<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Palette</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #fafafa;
      }
      .color {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .swatch {
        width: 40px;
        height: 40px;
        border-radius: 4px;
        margin-right: 1rem;
        border: 1px solid #ccc;
      }
      .name {
        font-weight: bold;
        min-width: 150px;
      }
      .code {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="color">
      <div class="swatch" style="background: #fafafa"></div>
      <div class="name">bodyBackground</div>
      <div class="code">#fafafa</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #009b93"></div>
      <div class="name">primary</div>
      <div class="code">#009b93</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #00c6bd"></div>
      <div class="name">primaryHover</div>
      <div class="code">#00c6bd</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #e6e6e6"></div>
      <div class="name">rowEven</div>
      <div class="code">#e6e6e6</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #f2f2f2"></div>
      <div class="name">rowOdd</div>
      <div class="code">#f2f2f2</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #02b1a8"></div>
      <div class="name">secondary</div>
      <div class="code">#02b1a8</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #afc4c3"></div>
      <div class="name">lightGreen</div>
      <div class="code">#AFC4C3</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #2e3333"></div>
      <div class="name">darkGrey</div>
      <div class="code">#2E3333</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #333333; opacity: 0.85"></div>
      <div class="name">slub</div>
      <div class="code">#333333D9</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #000000; opacity: 0.85"></div>
      <div class="name">text</div>
      <div class="code">#000000D9</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #ffffff; border: 1px solid #ccc"></div>
      <div class="name">white</div>
      <div class="code">#ffffff</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #b20000"></div>
      <div class="name">red</div>
      <div class="code">#B20000</div>
    </div>
    <div class="color">
      <div class="swatch" style="background: #d00000"></div>
      <div class="name">lightRed</div>
      <div class="code">#D00000</div>
    </div>
  </body>
</html>
